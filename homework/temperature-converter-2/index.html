<!DOCTYPE html>
<html>
<head>
	<title>Temperature Converter</title>

	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<div id="temperature-converter">
	        <div class="big-div">
	          <div class="title-div">Celcius</div>
	          <input type="text" id="c-input" autofocus placeholder="Enter &deg;C here" /><br>
	          <input type="button" value="Convert to &deg;F" id="c-convert-button">
	        </div>

	        <div class="big-div">
	          <div class="title-div">Fahrenheit</div>
	          <input type="text" id="f-input" autofocus placeholder="Enter &deg;F here"/><br>
	          <input type="button" value="Convert to &deg;C" id="f-convert-button">
	        </div>
</div>

<div id="temperature-output"></div>

	<script src="https://code.jquery.com/jquery-1.11.3.js"></script>
	<script type="text/javascript" src="js/project.js"></script>
</body>
</html>
