<!DOCTYPE html>
<html>
<head>
	<title>The Weekend Edition</title>

	<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Oswald:700|Merriweather:700,700italic' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body id="container">
	<header id="page-header">
		<h1>The Weekend Edition</h1>
		<div class="copyright-logo"><a href="http://developer.nytimes.com"><img src="images/others/copyright-logo.png"></a></div>
			
	</header>
	<div id="before">
	<div class="clear"></div>
	<div class="value-prop">
		<p>So what might be in store for you this weekend? Click the button below to find out!</p>
	</div>
	<button class="adventure-button">
		<p>Ready for some Adventure?</p>
	</button>
	<div class="adventure-gif">
		<img src="images/gifs/carl-up.gif">
	</div>
	</div> <!-- before -->
	

				<div id="results_div">

				<header class="event_header">This Weekend's Event: <span class="event_name"></span> <span class="event_detail_url"></span>
				</header>

				<div id="category-image"></div>
				<!-- here, but in the js, you will add a class that will correspond to certain images based on the category of the listing that is returned-->

				<section id="web_description"></section>

				<div class="clear"></div>

				<section id="stats">
					<ul>
						<li>City: <span id="city"></span></li>
						<li>NYT Critic's Pick: <span id="times_pick"></span></li>
						<li>Neighborhood: <span id="neighborhood"></span></li>
						<li>Critic: <span id="critic_name"></span></li>
						<li>Venue: <span id="venue_name"></span> <span id="venue_detail_url"></span> </li>
						<li>Kid Friendly: <span id="kid_friendly"></span></li>
						<li>Price: <span id="price"></span></li>
						<li>Event Time Details: <span id="date_time_description"></span></li>
					</ul>
					
				</section>
				<div class="clear"></div>
				<button class="adventure-button">
					<p>Ready to find your next adventure?</p>
				</button>

				</div> <!-- testing-div -->


	<div id="raw-json"></div>
	<div id="num-results-test"></div>
	<footer id="footer">
		
	</footer>
	<script src="https://code.jquery.com/jquery-1.11.3.js"></script>
		<script src="js/app.js"></script>
		<script src="js/index.js"></script>
</body>
</html>
