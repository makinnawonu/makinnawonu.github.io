<!DOCTYPE html>
<html>
<head>
	<title>Two Column</title>
	<link rel="stylesheet" type="text/css" href="css/two-column.css">
</head>
<!-- you're going to need 6, the four boxes, the overall container, and the one that the two next to each other will live in -->
<body> 

	<div class="container">

		<header>Header</header>
		<div class="box"> <!-- this exists because we're using the overflow: hidden-->
			<main>Main</main>
			<aside>Aside</aside>
		</div>
		<footer class="clear">Footer</footer>
		</div>

</body>
</html>
