<html>
<head>
	<title>Responsive Navbar</title>
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<div class="wrapper">
		<header>
			<div class="container">
				<h1>Some Startup</h1>
				<nav id="large-nav">
					<a href="#">Home</a>
					<a href="#">About</a>
					<a href="#">Contact</a>
					<a href="#">Blog</a>
					<img id="icon" src="hamburger-icon.png">
				</nav>
				 <!-- you could also place the id and image for the hamburger inside the nav tag and take away the float for the icon -->
			</div>
		</header>
				<nav id="small-nav">
					<a href="#">Home</a>
					<a href="#">About</a>
					<a href="#">Contact</a>
					<a href="#">Blog</a>
					<!-- <img id="icon" src="hamburger-icon.png"> -->
				</nav> <!-- you're creating a second one so that you can style the hamburger and non hamburger ones differently -->
	</div>

	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
