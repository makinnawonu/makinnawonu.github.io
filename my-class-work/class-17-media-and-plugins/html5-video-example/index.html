<html>
	<head>
		<title>HTML5 Video Example</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
<body>
<video controls poster="img/oceans.png" autoplay loop>
	<source src="mov/oceans.mp4">
	<source src="mov/oceans.ogv">
	<source src="mov/oceans.webm">
</video>

<!-- The autoplay, controls and loop attributes don't need additional data with them to work. With the poster, it shows an image that will be the playholder. -->

</body>
</html>
